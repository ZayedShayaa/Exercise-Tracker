<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise Tracker</title>
</head>
<body>
  <h1>متتبع التمارين الرياضية</h1>

  <h2>إنشاء مستخدم جديد</h2>
  <form id="create-user-form">
    <input type="text" name="username" placeholder="اسم المستخدم" required />
    <button type="submit">إنشاء</button>
  </form>
  <pre id="create-user-result"></pre>

  <h2>كل المستخدمين</h2>
  <button id="get-users">عرض المستخدمين</button>
  <pre id="users-list"></pre>

  <script>
    const createUserForm = document.getElementById('create-user-form');
    const createUserResult = document.getElementById('create-user-result');
    const getUsersBtn = document.getElementById('get-users');
    const usersList = document.getElementById('users-list');

    createUserForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(createUserForm);
      const username = formData.get('username');

      const res = await fetch('/api/users', {
        method: 'POST',
        body: new URLSearchParams({ username })
      });
      const data = await res.json();
      createUserResult.textContent = JSON.stringify(data, null, 2);
    });

    getUsersBtn.addEventListener('click', async () => {
      const res = await fetch('/api/users');
      const data = await res.json();
      usersList.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
